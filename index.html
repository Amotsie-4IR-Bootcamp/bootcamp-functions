<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="simple-grid.css" />
    <title>BoootCamp Functions</title>
  </head>
  <body>
    <div class="container">
      <div class="row"><h2>Bootcamp Functions Using AlpineJS</h2></div>
      <div class="row top">
        <section class="col-6 greet" x-data="greetings">
          <h3>Greet Function</h3>
          <div x-show.transition="!show">
            <p class="istructions" x-text="instructions"></p>
            <button class="btn btn1" @click="show=!show">Go</button>
          </div>
          <div x-show.transition="show">
            <button class="btn btn11" @click="show=!show">Instructions</button
            ><br /><br />
            <input type="text" x-model="name" />
            <button @click="greet()">Greet</button><br />
            <strong x-text="greetText"></strong>
          </div>
        </section>
        <section class="col-6 transport-fee" x-data="transport">
          <h3>Transport Fee</h3>
          <div x-show.transition="!show">
            <p class="istructions" x-text="instructions"></p>
            <button class="btn btn2" @click="show=!show">Go</button>
          </div>
          <div x-show.transition="show">
            <button class="btn btn22" @click="show=!show">Instructions</button>
            <br /><br />
            <input
              type="radio"
              id="mornig"
              name="shift"
              value="Morning"
              @click="displayFee($event.target.value)"
            />
            <label for="morning">Morning Shift</label><br />
            <input
              type="radio"
              id="afternoom"
              name="shift"
              value="Afternoon"
              @click="displayFee($event.target.value)"
            />
            <label for="afternoom">Afternoon Shift </label><br />
            <input
              type="radio"
              id="night"
              name="shift"
              value="Night"
              @click="displayFee($event.target.value)"
            />
            <label for="night">Night Shift</label><br />
            <strong x-text="message"></strong>
          </div>
        </section>
      </div>

      <div class="row bottom">
        <section class="col-6 word-game" x-data="wordgame">
          <h3>Word Game</h3>
          <div x-show.transition="!show">
            <p class="istructions" x-text="instructions"></p>
            <button class="btn btn3" @click="show=!show">Go</button>
          </div>
          <div x-show.transition="show">
            <button class="btn btn33" @click="show=!show">Instructions</button>
            <br /><br />
            <textarea
              id="sentence"
              name="sentence"
              rows="4"
              cols="40"
              placeholder="Enter your sentence..."
              x-model="input"
            ></textarea
            ><br />
            <button @click="findWords()">Check</button><br />
            <p x-html="message"></p>
          </div>
        </section>

        <section class="col-6 expensive-item" x-data="mostExpensive">
          <h3>Expensive Items</h3>
          <div x-show.transition="!show">
            <p class="istructions" x-text="instructions"></p>
            <button class="btn btn4" @click="show=!show">Go</button>
          </div>
          <div class="row" x-show.transition="show">
            <button class="btn btn44" @click="show=!show">Instructions</button>

            <p><span x-text="counter"></span> item(s)</p>
            <p x-html="message" class="msg"></p>
            <div class="col-6 left">
              <label for="item">Item Name:</label><br />
              <input type="text" id="item" x-model="item" /><br />
              <label for="price">Item Qty:</label><br />
              <input
                style="width: 60px"
                type="number"
                id="price"
                min="0"
                x-model="price"
              /><br />
              <button @click="insertItem()">Insert Item</button>
              <button @click="myList=[]">Clear List</button>
            </div>
            <div class="col-6 right">
              <label for="limit">Search for items over:</label><br />
              <input type="number" id="limit" min="0" x-model="limit" /><br />
              <button @click="findItems">Search</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="greeting.js"></script>
    <script src="transport.js"></script>
    <script src="wordGame.js"></script>
    <script src="mostExpensive.js"></script>
  </body>
</html>
